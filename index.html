<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Work Day Scheduler</title>
</head>
<body>
    <!-- This is jumbotron for header section to create time and display the content -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- To set up the container to use work planner page -->
    <div class="container page-content" >
        <div id="hour-9 hour-block" data-hour="9" class="row time-block">
            <div class="col-md-1 hour" style="height: 80px;">9am</div>
            <textarea id="9-am" class="col-md-10 description" style="height: 80px;"></textarea>
            <button class="btn saveBtn col-md-1" style="height: 80px;">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div id="hour-10 hour-block" data-hour="10" class="row time-block">
            <div class="col-md-1 hour" style="height: 80px;">10am</div>
            <textarea id="10-am" class="col-md-10 description"style="height: 80px;"></textarea>
            <button class="btn saveBtn col-md-1"style="height: 80px;">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div id="hour-11 hour-block" data-hour="11" class="row time-block">
            <div class="col-md-1 hour"style="height: 80px;">11am</div>
            <textarea id="11-am" class="col-md-10 description"style="height: 80px;"></textarea>
            <button class="btn saveBtn col-md-1"style="height: 80px;">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div id="hour-12 hour-block" data-hour="12" class="row time-block">
            <div class="col-md-1 hour"style="height: 80px;">12pm</div>
            <textarea id="12-pm" class="col-md-10 description"style="height: 80px;"></textarea>
            <button class="btn saveBtn col-md-1"style="height: 80px;">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div id="hour-1 hour-block" data-hour="13" class="row time-block">
            <div class="col-md-1 hour"style="height: 80px;">1pm</div>
            <textarea id="1-pm" class="col-md-10 description"style="height: 80px;"></textarea>
            <button class="btn saveBtn col-md-1"style="height: 80px;">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div id="hour-2 hour-block" data-hour="14" class="row time-block">
            <div class="col-md-1 hour"style="height: 80px;">2pm</div>
            <textarea id="2-pm" class="col-md-10 description"style="height: 80px;"></textarea>
            <button class="btn saveBtn col-md-1"style="height: 80px;">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div id="hour-3 hour-block" data-hour="15" class="row time-block">
            <div class="col-md-1 hour"style="height: 80px;">3pm</div>
            <textarea id="3-pm" class="col-md-10 description"style="height: 80px;"></textarea>
            <button class="btn saveBtn col-md-1"style="height: 80px;">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div id="hour-4 hour-block" data-hour="16" class="row time-block">
            <div class="col-md-1 hour"style="height: 80px;">4pm</div>
            <textarea id="4-pm" class="col-md-10 description"style="height: 80px;"></textarea>
            <button class="btn saveBtn col-md-1"style="height: 80px;">
                <i class="fas fa-save"></i>
            </button>
        </div>
        <div id="hour-5 hour-block" data-hour="18" class="row time-block">
            <div class="col-md-1 hour"style="height: 80px;">5pm</div>
            <textarea id="5-pm" class="col-md-10 description "style="height: 80px;"></textarea>
            <button class="btn saveBtn col-md-1"style="height: 80px;">
                <i class="fas fa-save"></i>
            </button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
